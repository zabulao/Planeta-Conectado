  <div>

  <main class="forum-container">

      <h2>Nova postagem</h2>
      <input type="text" id="username" placeholder="Seu nome">
      <textarea id="message" rows="4" placeholder="Escreva sua mensagem..."></textarea>
      <button id="postBtn">Publicar</button>
    </section>

    <section class="posts">
      <h2>Postagens recentes</h2>
      <ul id="postList"></ul>
    </section>
  </main>
